{% extends 'gtd/base.html' %}

{% load bootstrap4 %}

{% block title %}Update {{ view.model.meta.verbose_name }} "{{ view.object }}"{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <input type="submit" value="Save">
    {% endbuttons %}
</form>
{% endblock %}
